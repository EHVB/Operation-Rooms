<body style="background-image: url('../static/sign up/images/bg1.jpg');">
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Sign Up</h2>
                    <form method="POST" id ="form">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">user name</label>
                                    <input class="input--style-4" type="text" name="user_name" pattern="[a-z]+.{1,}" title="user name must start with letter" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">password</label>
                                    <input class="input--style-4" type="password" name="password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" pattern="[a-z]+" title="name can't contain numbers" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" pattern="[a-z]+" title="name can't contain numbers" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                           <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender"  value='Male'>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value='Female'>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">social security number</label>
                                    <input class="input--style-4" type="number" name="ssn" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input id ="phone" class="input--style-4" type="number" name="phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">job title</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select id="job" name="job" required>
                                    <option disabled="disabled" selected="selected" value="">Choose option</option>
                                    <option>Doctor</option>
                                    <option>Nurse</option>
                                    <option>Engineer</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group" id="special"></div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                        <div class="text-center p-t-115">
                            <span class="txt1">
                                Do you have an account?
                            </span>

                            <a class="txt2" href="login">
                                Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/sign up/vendor/jquery/jquery.min.js"></script>

<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>
<script>
    $(document).ready(function(){
        $('#job').change(function () {
            var selectedItem = $(this).val();
            if (selectedItem === 'Doctor') {
                if (!$('#new').length) {
                    $('<div id="child"><label class="label">specialization</label><input class="input--style-4" type="text" name="specialization" id="new" Required></div>').appendTo('#special'); 
                }
            }
            if (selectedItem !== 'Doctor') {
                if ($('#new').length) {
                    var element = document.getElementById("special");
                    var child=document.getElementById("child");
                    element.removeChild(child);
                }
            }
        });
    });
</script>
